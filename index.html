<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kondux Persona Profile Picture Color Map Poll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="header-container">
            <h1>Persona Profile Picture </h1>
        </div>
        <div class="description-container">
            <p>These 4 images will change colors when you make a decision. </p>
            <p>Choose 'Yes' or 'No' to influence which color map are used on you Persona kNFT.</p>
            <p>To restart, simply reload the page.</p>
        </div>
        <div class="info-container">
            <p>Currently viewing: <span id="cmapIndexDisplay">0</span>/165</p>
        </div>
        <div class="image-container">
            <img src="" id="image1">
            <img src="" id="image2">
            <img src="" id="image3">
            <img src="" id="image4">
        </div>
        <div class="button-container">
            <button onclick="handleClick('yes')">Yes</button>
            <button onclick="handleClick('no')">No</button>
            <!-- <button onclick="handleClick('maybe')">Maybe</button> -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
